<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Stack the elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
            background-color: #FFF;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
        }

        .hex {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            cursor: pointer;
            z-index: 1;
        }

        .line {
            position: absolute;
            background-color: #000;
            height: 4px;
            transform-origin: 0 0;
            z-index: 0;
        }

        .modal {
            position: absolute;
            top: 10%;
            right: -350px;
            width: 300px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
        }

        .modal.show {
            right: 0;
        }

        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .overlay-selected-nodes {
            margin-top: 10px;
            color: #333;
        }

        .controls {
            margin-top: 50px;
            margin-bottom: 10px;
            margin-left: 50px;
            position: static;
            display: flex;
            justify-content: space-evenly;
            width: 600px;
        }

        .controls button {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        #deselectAll {
            padding: 8px 15px;
            margin-left: 25px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #b92a2a;
            color: white;
            border: none;
        }

    </style>
</head>

<body>
    <div class="container" id="container">
        <!-- Nodes -->
        <div title="node 0" class="hex" style="left: 400px; top: 0px;" data-id="0"></div>
        <div title="node 1" class="hex" style="left: 226.795px; top: 100px;" data-id="1"></div>
        <div title="node 2" class="hex" style="left: 573.205px; top: 100px;" data-id="2"></div>
        <div title="node 3" class="hex" style="left: 53.795px; top: 200px;" data-id="3"></div>
        <div title="node 4" class="hex" style="left: 400px; top: 200px;" data-id="4"></div>
        <div title="node 5" class="hex" style="left: 746.41px; top: 200px;" data-id="5"></div>
        <div title="node 6" class="hex" style="left: 226.795px; top: 300px;" data-id="6"></div>
        <div title="node 7" class="hex" style="left: 573.205px; top: 300px;" data-id="7"></div>
        <div title="node 8" class="hex" style="left: 53.795px; top: 400px;" data-id="8"></div>
        <div title="node 9" class="hex" style="left: 400px; top: 400px;" data-id="9"></div>
        <div title="node 10" class="hex" style="left: 746.41px; top: 400px;" data-id="10"></div>
        <div title="node 11" class="hex" style="left: 226.795px; top: 500px;" data-id="11"></div>
        <div title="node 12" class="hex" style="left: 573.205px; top: 500px;" data-id="12"></div>
        <div title="node 13" class="hex" style="left: 53.795px; top: 600px;" data-id="13"></div>
        <div title="node 14" class="hex" style="left: 400px; top: 600px;" data-id="14"></div>
        <div title="node 15" class="hex" style="left: 746.41px; top: 600px;" data-id="15"></div>
        <div title="node 16" class="hex" style="left: 226.795px; top: 700px;" data-id="16"></div>
        <div title="node 17" class="hex" style="left: 573.205px; top: 700px;" data-id="17"></div>
        <div title="node 18" class="hex" style="left: 400px; top: 800px;" data-id="18"></div>
    </div>

    <div class="controls">
        <button id="selectBiNodes">Select Bi-Nodes</button>
        <button id="selectTriNodes">Select Tri-Nodes</button>
        <button id="selectQuadNodes">Select Quad-Nodes</button>
    </div>
    
    <button id="deselectAll">De-select all</button>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Node Properties</h2>
        <div id="selectedNodesDisplay" class="overlay-selected-nodes">No nodes selected</div>
        <input type="checkbox" id="activateNodeCheckbox">Activate node </input>
        <div></div>
        <button id="closeModal">Close</button>
    </div>

    <script src="js/drawVisualizer.js"></script>
    <script src="js/nodeOverlay.js"></script>
    <script>
        // Add click event listeners to all nodes
        window.onload = function () {
            drawHexagon(); /* from drawLines.js - draw all lines for hexagon */
            updateNodeStyles(); /* from nodeOverlay.js - set nodes to correct styling based on current state */

            const nodes = document.querySelectorAll('.hex');
            nodes.forEach(node => {
                node.addEventListener('click', function () {
                    handleNodeClick(node);  // Handle click for individual node
                });
            });
        };
    </script>
</body>

</html>
