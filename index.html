<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
            background-color: #FFF;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
        }

        .hex {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            cursor: pointer;
            z-index: 1;
        }

        .line {
            position: absolute;
            background-color: #000;
            height: 4px;
            transform-origin: 0 0;
            z-index: 0;
        }

        /* Modal Styling */
        .modal {
            position: absolute;
            top: 10%;
            right: -350px;
            /* Initially off-screen */
            width: 300px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            /* Smooth sliding effect */
            z-index: 1000;
        }

        .modal.show {
            right: 0;
            /* Modal slides into view */
        }

        .modal button {
            margin-top: 10px;
        }

        /* Close Button Style */
        .modal button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <!-- Nodes -->
        <div title="node 0" class="hex" style="left: 400px; top: 0px;" data-id="0"></div> <!-- Node 0 -->
        <div title="node 1" class="hex" style="left: 226.795px; top: 100px;" data-id="1"></div> <!-- Node 1 -->
        <div title="node 2" class="hex" style="left: 573.205px; top: 100px;" data-id="2"></div> <!-- Node 2 -->
        <div title="node 3" class="hex" style="left: 53.795px; top: 200px;" data-id="3"></div> <!-- Node 3 -->
        <div title="node 4" class="hex" style="left: 400px; top: 200px;" data-id="4"></div> <!-- Node 4 -->
        <div title="node 5" class="hex" style="left: 746.41px; top: 200px;" data-id="5"></div> <!-- Node 5 -->
        <div title="node 6" class="hex" style="left: 226.795px; top: 300px;" data-id="6"></div> <!-- Node 6 -->
        <div title="node 7" class="hex" style="left: 573.205px; top: 300px;" data-id="7"></div> <!-- Node 7 -->
        <div title="node 8" class="hex" style="left: 53.795px; top: 400px;" data-id="8"></div> <!-- Node 8 -->
        <div title="node 9" class="hex" style="left: 400px; top: 400px;" data-id="9"></div> <!-- Node 9 -->
        <div title="node 10" class="hex" style="left: 746.41px; top: 400px;" data-id="10"></div> <!-- Node 10 -->
        <div title="node 11" class="hex" style="left: 226.795px; top: 500px;" data-id="11"></div> <!-- Node 11 -->
        <div title="node 12" class="hex" style="left: 573.205px; top: 500px;" data-id="12"></div> <!-- Node 12 -->
        <div title="node 13" class="hex" style="left: 53.795px; top: 600px;" data-id="13"></div> <!-- Node 13 -->
        <div title="node 14" class="hex" style="left: 400px; top: 600px;" data-id="14"></div> <!-- Node 14 -->
        <div title="node 15" class="hex" style="left: 746.41px; top: 600px;" data-id="15"></div> <!-- Node 15 -->
        <div title="node 16" class="hex" style="left: 226.795px; top: 700px;" data-id="16"></div> <!-- Node 16 -->
        <div title="node 17" class="hex" style="left: 573.205px; top: 700px;" data-id="17"></div> <!-- Node 17 -->
        <div title="node 18" class="hex" style="left: 400px; top: 800px;" data-id="18"></div> <!-- Node 18 -->
    </div>

    <!-- Modal for adjusting node properties -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Node Properties</h2>
        <label for="nodeName">Node Name:</label>
        <input type="text" id="nodeName" />
        <button id="closeModal">Close</button>
    </div>

    <script src="js/drawLines.js"></script>
    <script src="js/nodeOverlay.js"></script>

    <script>
        window.onload = function () {
            drawHexagon(); /* from drawLines.js - draw all lines for hexagon */

            // Add click event listeners to all nodes
            const nodes = document.querySelectorAll('.hex');
            nodes.forEach(node => {
                node.addEventListener('click', function () {
                    handleNodeClick(node);  // from nodeOverlay.js - refer to handleNodeClick function
                });
            });

            // Close the modal when the close button is clicked
            document.getElementById('closeModal').addEventListener('click', closeModal);
        };
    </script>
</body>

</html>
