<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Stack the elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
            background-color: #FFF;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
            display: block;
            /* Visible by default */
        }

        .hex {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #000;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            cursor: pointer;
            z-index: 1;
        }

        .line {
            position: absolute;
            background-color: #000;
            height: 4px;
            transform-origin: 0 0;
            z-index: 0;
        }

        .modal {
            position: absolute;
            top: 10%;
            right: -650px;
            width: 450px;
            height: 550px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: right 0.6s ease-in-out;
            z-index: 1000;
             overflow-y: auto; /* Add this to enable vertical scrolling if content overflows */
        }

        .modal.show {
            right: 0;
        }

        .modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .overlay-selected-nodes {
            margin-top: 10px;
            color: #333;
        }

        .controls {
            margin-top: 50px;
            margin-bottom: 10px;
            margin-left: 50px;
            position: static;
            display: flex;
            justify-content: space-evenly;
            width: 600px;
            display: flex;
            /* Visible by default */
        }

        .controls button {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        #deselectAll {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #b92a2a;
            color: white;
            border: none;
            display: block;
            /* Visible by default */
        }

        /* Global Settings Styles (Modal)*/
        .global-settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
            z-index: 1001;
            /* Ensure it is above other content */
            display: none;
        }

        .global-settings-modal.show {
            display: flex;
        }


        .global-settings-modal .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .global-settings-modal input,
        .global-settings-modal select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .global-settings-modal input[type="number"],
        .global-settings-modal input[type="range"] {
            width: 100px;
        }


        /* Menu Styles */
        .menu {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .menu button {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            /* Ensure it is below modal */
        }

        .overlay.show {
            display: block;
        }


        .fire-ripple-button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #007bff;
            color: white;
            border: none;
            margin-bottom: 20px;
        }

        .submit-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .submit-buttons button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .submit-buttons button[id="submitButton"] {
            background-color: #007bff;
            color: white;
        }

        .submit-buttons button[id="discardButton"] {
            background-color: #dc3545;
            color: white;
        }

        .global-settings-modal label {
            margin-right: 10px;
        }

        .setting-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .setting-container label {
            margin-right: 10px;
        }

        .edit-button-checkbox {
            margin-left: 10px;
        }

        .modal-settings{
            display: none;
        }
        .modal-settings.show{
          display: block;
        }
        .modal-buttons{
           display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
         .modal-buttons button{
             padding: 10px 20px;
             cursor: pointer;
             border-radius: 5px;
             border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="global-settings-modal" id="globalSettingsModal">
        <h2>Global Ripple Attributes</h2>
        <button class="fire-ripple-button" id="fireRippleButton">Fire Ripple</button>
        <div class="setting">
            <label for="startingNodes">Enter the starting node(s):</label>
            <select id="startingNodes">
                <option value="center">Center nodes</option>
                <option value="all">All nodes</option>
            </select>
        </div>
        <div class="setting">
            <label for="desiredBehavior">Enter the desired behavior:</label>
            <select id="desiredBehavior">
                <option value="normal">Normal</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="setting">
            <label for="rippleDirection">Enter ripple direction:</label>
            <select id="rippleDirection">
                <option value="allDirections">All directions</option>
                <option value="inward">Inward</option>
                <option value="outward">Outward</option>
            </select>
        </div>
        <div class="setting">
            <label for="rippleDelay">Enter delay between ripples in ms [1 - 60000]:</label>
            <input type="number" id="rippleDelay" min="1" max="60000" value="3000">
        </div>
        <div class="setting">
            <label for="rippleLifeSpan">Enter ripple life span in ms [1 - 60000]:</label>
            <input type="number" id="rippleLifeSpan" min="1" max="60000" value="3000">
        </div>
        <div class="setting">
            <label for="rippleSpeed">Enter ripple speed [0.01 - 5]:</label>
            <input type="range" id="rippleSpeed" min="0.01" max="5" step="0.01" value="0.5">
            <span id="rippleSpeedDisplay">0.5</span>
        </div>
        <div class="setting">
            <label for="decayPerTick">Enter decay per tick [0.90 - 1]:</label>
            <input type="range" id="decayPerTick" min="0.90" max="1" step="0.001" value="0.985">
            <span id="decayPerTickDisplay">0.985</span>
        </div>
        <div class="setting">
            <label for="startingColor">Starting Color:</label>
            <input type="color" id="startingColor" value="#FF0000">
        </div>
        <div class="setting">
            <label for="hueDeltaPeriod">Enter hue delta per period [0 - 60000]:</label>
            <input type="number" id="hueDeltaPeriod" min="0" max="60000" value="0">
        </div>
        <div class="setting">
            <label for="hueDeltaTick">Enter hue delta per tick [0 - 500]:</label>
            <input type="number" id="hueDeltaTick" min="0" max="500" value="200">
        </div>
        <div class="setting">
            <label for="numberOfColors">Enter the desired number of colors [1 - 64]:</label>
            <input type="number" id="numberOfColors" min="1" max="64" value="7">
        </div>
        <div class="submit-buttons">
            <button id="submitButton">Submit</button>
            <button id="discardButton">Discard changes</button>
        </div>
    </div>

    <div class="container" id="container">
        <!-- Nodes -->
        <div title="node 0" class="hex" style="left: 400px; top: 0px;" data-id="0"></div>
        <div title="node 1" class="hex" style="left: 226.795px; top: 100px;" data-id="1"></div>
        <div title="node 2" class="hex" style="left: 573.205px; top: 100px;" data-id="2"></div>
        <div title="node 3" class="hex" style="left: 53.795px; top: 200px;" data-id="3"></div>
        <div title="node 4" class="hex" style="left: 400px; top: 200px;" data-id="4"></div>
        <div title="node 5" class="hex" style="left: 746.41px; top: 200px;" data-id="5"></div>
        <div title="node 6" class="hex" style="left: 226.795px; top: 300px;" data-id="6"></div>
        <div title="node 7" class="hex" style="left: 573.205px; top: 300px;" data-id="7"></div>
        <div title="node 8" class="hex" style="left: 53.795px; top: 400px;" data-id="8"></div>
        <div title="node 9" class="hex" style="left: 400px; top: 400px;" data-id="9"></div>
        <div title="node 10" class="hex" style="left: 746.41px; top: 400px;" data-id="10"></div>
        <div title="node 11" class="hex" style="left: 226.795px; top: 500px;" data-id="11"></div>
        <div title="node 12" class="hex" style="left: 573.205px; top: 500px;" data-id="12"></div>
        <div title="node 13" class="hex" style="left: 53.795px; top: 600px;" data-id="13"></div>
        <div title="node 14" class="hex" style="left: 400px; top: 600px;" data-id="14"></div>
        <div title="node 15" class="hex" style="left: 746.41px; top: 600px;" data-id="15"></div>
        <div title="node 16" class="hex" style="left: 226.795px; top: 700px;" data-id="16"></div>
        <div title="node 17" class="hex" style="left: 573.205px; top: 700px;" data-id="17"></div>
        <div title="node 18" class="hex" style="left: 400px; top: 800px;" data-id="18"></div>
    </div>

    <div class="controls">
        <button id="selectBiNodes">Select Bi-Nodes</button>
        <button id="selectTriNodes">Select Tri-Nodes</button>
        <button id="selectQuadNodes">Select Quad-Nodes</button>
    </div>
    <div class="menu">
        <button id="deselectAll">De-select all</button>
        <button id="selectAllActive">Select all active nodes</button>
        <button id="restoreDefaultsButton">Restore defaults</button>
        <button id="editGlobalSettingsButton">Edit Global Settings</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>Node Properties</h2>
        <div id="selectedNodesDisplay" class="overlay-selected-nodes">No nodes selected</div>
          <div class="setting-container">
              <label for="activateNodeCheckbox">Activate Node:</label>
              <input type="checkbox" id="activateNodeCheckbox">
          </div>
         <div class="modal-settings">
             <div class="setting-container">
                  <label for="modalStartingNodes">Starting node(s):</label>
                  <select id="modalStartingNodes">
                     <option value="center">Center nodes</option>
                     <option value="all">All nodes</option>
                  </select>
                  <input type="checkbox" class="edit-button-checkbox" data-setting="startingNodes">
              </div>
             <div class="setting-container">
                <label for="modalDesiredBehavior">Desired behavior:</label>
                <select id="modalDesiredBehavior">
                    <option value="normal">Normal</option>
                     <option value="other">Other</option>
                </select>
                <input type="checkbox" class="edit-button-checkbox" data-setting="desiredBehavior">
             </div>
            <div class="setting-container">
                <label for="modalRippleDirection">Ripple direction:</label>
                  <select id="modalRippleDirection">
                     <option value="allDirections">All directions</option>
                      <option value="inward">Inward</option>
                      <option value="outward">Outward</option>
                 </select>
                  <input type="checkbox" class="edit-button-checkbox" data-setting="rippleDirection">
            </div>
             <div class="setting-container">
                <label for="modalRippleDelay">Delay between ripples [1 - 60000]:</label>
                <input type="number" id="modalRippleDelay" min="1" max="60000" value="3000">
                 <input type="checkbox" class="edit-button-checkbox" data-setting="rippleDelay">
            </div>
              <div class="setting-container">
                   <label for="modalRippleLifeSpan">Ripple life span [1 - 60000]:</label>
                  <input type="number" id="modalRippleLifeSpan" min="1" max="60000" value="3000">
                 <input type="checkbox" class="edit-button-checkbox" data-setting="rippleLifeSpan">
            </div>
              <div class="setting-container">
                <label for="modalRippleSpeed">Ripple speed [0.01 - 5]:</label>
                <input type="range" id="modalRippleSpeed" min="0.01" max="5" step="0.01" value="0.5">
                 <span id="modalRippleSpeedDisplay">0.5</span>
                 <input type="checkbox" class="edit-button-checkbox" data-setting="rippleSpeed">
            </div>
              <div class="setting-container">
                  <label for="modalDecayPerTick">Decay per tick [0.90 - 1]:</label>
                <input type="range" id="modalDecayPerTick" min="0.90" max="1" step="0.001" value="0.985">
                 <span id="modalDecayPerTickDisplay">0.985</span>
                   <input type="checkbox" class="edit-button-checkbox" data-setting="decayPerTick">
            </div>
               <div class="setting-container">
                   <label for="modalStartingColor">Starting Color:</label>
                  <input type="color" id="modalStartingColor" value="#FF0000">
                 <input type="checkbox" class="edit-button-checkbox" data-setting="startingColor">
            </div>
               <div class="setting-container">
                    <label for="modalHueDeltaPeriod">Hue delta per period [0 - 60000]:</label>
                   <input type="number" id="modalHueDeltaPeriod" min="0" max="60000" value="0">
                 <input type="checkbox" class="edit-button-checkbox" data-setting="hueDeltaPeriod">
            </div>
               <div class="setting-container">
                   <label for="modalHueDeltaTick">Hue delta per tick [0 - 500]:</label>
                  <input type="number" id="modalHueDeltaTick" min="0" max="500" value="200">
                     <input type="checkbox" class="edit-button-checkbox" data-setting="hueDeltaTick">
             </div>
              <div class="setting-container">
                   <label for="modalNumberOfColors">Number of colors [1 - 64]:</label>
                  <input type="number" id="modalNumberOfColors" min="1" max="64" value="7">
                    <input type="checkbox" class="edit-button-checkbox" data-setting="numberOfColors">
            </div>
         </div>
          <div class="modal-buttons">
              <button id="saveNodeButton">Save</button>
              <button id="discardNodeButton">Discard</button>
        </div>
    </div>

    <script src="js/drawVisualizer.js"></script>
    <script src="js/nodeOverlay.js"></script>
    <script>
        // Add click event listeners to all nodes
        window.onload = function () {
            drawHexagon(); /* from drawLines.js - draw all lines for hexagon */
            updateNodeStyles(); /* from nodeOverlay.js - set nodes to correct styling based on current state */

            const nodes = document.querySelectorAll('.hex');
            nodes.forEach(node => {
                node.addEventListener('click', function () {
                    handleNodeClick(node);  // Handle click for individual node
                });
            });
            initGlobalSettings(); // initialize all global settings
        };
    </script>
</body>

</html>
